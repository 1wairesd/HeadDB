name: Discord Webhook

on: [push]

jobs:
  report-status:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2.3.4
      
    - name: Set up Java JDK 17
      uses: actions/setup-java@v2.1.0
      with:
        distribution: 'adopt'
        java-version: '17'
        java-package: jdk
        architecture: x64
